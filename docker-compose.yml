version: '3.8'

services:
  consul:
    image: consul:1.15.4
    command: agent -server -ui -node=server-1 -bootstrap-expect=1 -client=0.0.0.0
    ports:
      - "8500:8500"
      - "8600:8600/udp"
    networks:
      - loyalty-network

  customer-service:
    build: ./customer
    ports:
      - "8000:8000"
    environment:
      - PORT=8000
      - CONSUL_URL=http://consul:8500
    depends_on:
      - consul
    networks:
      - loyalty-network

  transaction-service:
    build: ./transaction
    ports:
      - "8001:8001"
    environment:
      - PORT=8001
      - CONSUL_URL=http://consul:8500
    depends_on:
      - consul
    networks:
      - loyalty-network

networks:
  loyalty-network:
    driver: bridge