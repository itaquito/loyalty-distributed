apiVersion: apps/v1
kind: Deployment
metadata:
  name: business-service
  namespace: loyalty-services
  labels:
    app: business-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: business-service
  template:
    metadata:
      labels:
        app: business-service
    spec:
      containers:
      - name: business
        image: loyalty-business:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: PORT
          value: "8080"
        - name: DATABASE_URL
          value: "postgresql://loyalty_user:loyalty_pass@postgres:5432/loyalty"
        resources:
          requests:
            memory: "512Mi"
            cpu: "200m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
